server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/graphql_db
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  graphql:
    graphiql:
      enabled: true



